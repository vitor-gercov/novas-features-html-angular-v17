<h2>
    {{'@switch(), @case() e @default'}}
</h2>

<mat-radio-group [(ngModel)]="radioGroupValue">
    <mat-radio-button value="1">
        Opção 1
    </mat-radio-button>
    <mat-radio-button value="2">
        Opção 2
    </mat-radio-button>
    <mat-radio-button value="3">
        Opção default
    </mat-radio-button>
</mat-radio-group>

@switch (radioGroupValue) {
@case ('1') {
<p>
    Opção 1 selecionada
</p>
}

@case ('2') {
<p>
    Opção 2 selecionada
</p>
}

@default {
<p>
    Opção default selecionada
</p>
}
}
